<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Margelet</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#1800bc">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="/assets/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    {% if not error %}
        <script src='/socket.io/socket.io.js'></script>
    {% endif %}
</head>
<body>
    {% if error %}
        <!--<h3 class="error"> {{ error }} </h3>-->
        <div class="login-page">
            <div class="form">
                <div>
                    <form class="register" method="post" style="display: none;">
                        <input type="text" name="username" placeholder="Username"/>
                        <input type="password" name="password" placeholder="Password"/>
                        <button type="submit">create</button>
                        <p class="message">Already registered? <a href="#">Sign In</a></p>
                    </form>
                    <form class="login" method="post">
                        <div style="font-size: 2rem" class="font-weight-light align-middle">Sign In</div>
                        <br>
                        <input type="text" name="username" placeholder="Username"/>
                        <input type="password" name="password" placeholder="Password"/>
                        <button type="submit">LET ME IN</button>
                        <p class="message">Not registered? <a href="#">Create an account</a></p>
                    </form>
                </div>
            </div>
        </div>
        <script src="/assets/js/unauth.js"></script>
    {% else %}
    <div class="container-fluid clearfix">
        <div class="row" style=" height: 100vh;">
            <div class="col-md-9">
                <div style="display: table;">
                    <div style="display: table-cell; width: 30vw"> <!-- left table -->
                        <div class="row"> <!-- logo and name -->
                            <div class="col-md-12 ">
                            <center>
                             <img src="./assets/images/logo.png">
                             <span class="font-weight-light d-none d-lg-inline align-middle" style="font-size: 2rem; color: #ffffff;">
                                Margelet
                            </span>
                            </center>
                            </div>
                        </div>
                        
                        <div class="row mt-3"> <!-- username plank -->
                            <div class="col-lg-12">
                                <span id="name" class="align-middle" style="color: #ffffff;">{{ username }}</span>
                                &emsp;
                                <a href="#" class="btn btn-danger logout-btn">Logout</a>
                            </div>
                        </div>

                        <div class="row ml-1 mr-3 mt-3" style="overflow: auto; max-height: 80vh;"> <!-- chats menu -->
                            <button class="btn btn-primary text-left mt-2 mr-2 w-100" style="height:fit-content">chat 1</button>
                            <button class="btn btn-primary text-left mt-2 mr-2 w-100" style="height:fit-content">chat 2</button>
                        </div>
                    </div>

                    <div class="wider" style="display:table-cell; overflow: hidden; width: 50vw;"> <!-- Main middle table in center -->
                        <div class=" clearfix">
                            <div class="chat">
                                <div class="chat-header clearfix"> <!-- about -->
                                    <div class="chat-about clearfix">
                                        <div class="chat-about-label">
                                            <label name="about-name-label">Chat name</label>
                                            <pre name="about-label">Chat description</pre>
                                            <button class="wider btn btn-primary btn-label" type="submit" style="width: 50vw">
                                                Change description</button>
                                        </div>

                                        <div class="d-none chat-about-description">
                                            <input type="text" name="about-name-input" class="about-name-input"></input>
                                            <textarea name="about-text" placeholder ="Input information about this chat" rows="3"></textarea>
                                            <button class="wider btn btn-primary btn-about" type="submit" style="width: 50vw">
                                                Save description</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="chat-history wider" style="word-wrap: break-word; width: 50vw"> <!-- messages -->
                                    <ul name="messages-list">
                                    </ul>
                                </div>
                
                                <div class="chat-message clearfix"> <!-- type and send area -->
                                    <textarea name="message" placeholder ="Type your message" rows="3"></textarea>
                                    <button type="submit">Send</button>
                                    <button type="attach">Attach</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3"> <!-- right table for participants -->
                <div class="col-md-12" style="color: #ffffff;"> chat goers </div>        
            </div>
        </div>
    </div>

        <script src="/assets/js/auth.js"></script>
    {% endif %}
        
</body>
</html>
